<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Primary Meta Tags -->
    <title>URL Inspector</title>
    <meta name="title" content="URL Inspector" />
    <meta
      name="description"
      content="Small set of tools to inspect an URL (a GUI for new URL(...)), decode/encode base64 (a GUI for atob(...) & btoa(...)) and decode JWT."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decoder.amoutonbrady.dev/" />
    <meta property="og:title" content="URL Inspector" />
    <meta
      property="og:description"
      content="Small set of tools to inspect an URL (a GUI for new URL(...)), decode/encode base64 (a GUI for atob(...) & btoa(...)) and decode JWT."
    />
    <meta
      property="og:image"
      content="https://decoder.amoutonbrady.dev/screenshots/app.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decoder.amoutonbrady.dev/" />
    <meta property="twitter:title" content="URL Inspector" />
    <meta
      property="twitter:description"
      content="Small set of tools to inspect an URL (a GUI for new URL(...)), decode/encode base64 (a GUI for atob(...) & btoa(...)) and decode JWT."
    />
    <meta
      property="twitter:image"
      content="https://decoder.amoutonbrady.dev/screenshots/app.png"
    />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./public/browserconfig.xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e74694" />

    <link rel="manifest" href="./assets/manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./public/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./public/icons/favicon.ico" />
  </head>

  <body class="antialiased bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="min-h-screen"></div>

    <script src="./main.tsx"></script>
  </body>
</html>
