<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="./assets/manifest.json" />
    <link rel="icon" type="image/png" href="./public/icons/36x36.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e74694" />
    <title>URL Inspector</title>
  </head>
  <body class="antialiased bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="min-h-screen"></div>

    <script src="./main.ts" type="module"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then(() => {
              console.log("✔ Application is now available offline");
            })
            .catch((registrationError) => {
              console.log(
                "❌ Application couldn't be registered offline",
                registrationError
              );
            });
        });
      }
    </script>
  </body>
</html>
